<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=1024" />
        <title>TRGDPS Demonlist</title>

        <!-- SEO description (opsiyonel ama önerilir) -->
        <meta
            name="description"
            content="TurkGDPS Demonlist, Türkiye Geometry Dash Private Server topluluğu için hazırlanmış güncel demon listesi, sıralamalar, list packleri ve rulet sistemi sunar."
        />
        <meta
            name="keywords"
            content="TRGDPS, TurkGDPS, GDPS Demonlist, gdps demon list, tr gdps demonlist"
        />

        <!-- Replace your server icon by uploading an image file named "list_icon.png"-->
        <link rel="icon" href="/list_icon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/typography.css" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/list.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/pages/leaderboard.css"
        />
        <link rel="stylesheet" type="text/css" href="/css/pages/listpacks.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/roulette.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/nav.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/btn.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/components/tabs.css"
        />
        <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.prod.js"></script>
        <script type="module" src="/js/main.js"></script>
    </head>

    <body id="app">

        <!-- SEO için statik içerik (Google görür, kullanıcı JS açıkken görmez) -->
        <noscript>
            <main>
                <h1>TurkGDPS Demonlist</h1>
                <p>
                    TurkGDPS Demonlist, Türkiye Geometry Dash Private Server
                    topluluğu için hazırlanmış güncel demon listesi, oyuncu
                    sıralamaları, list packleri ve rulet sistemi içeren bir
                    platformdur. Lütfen tarayıcınızda "JavaScript" özelliğini açın.
                </p>
            </main>
        </noscript>

        <header :class="{ dark: store.dark }">
            <div class="logo">
                <h2>TurkGDPS DL</h2>
                <p>v1.3.1</p>
            </div>
            <nav class="nav">
                <router-link class="nav__tab" to="/">
                    <span class="type-label-lg">List</span>
                </router-link>
                <router-link class="nav__tab" to="/leaderboard">
                    <span class="type-label-lg">Sıralamalar</span>
                </router-link>
                <router-link class="nav__tab" to="/roulette">
                    <span class="type-label-lg">Rulet</span>
                </router-link>
                <router-link class="nav__tab" to="/list-packs">
                    <span class="type-label-lg">Packler</span>
                </router-link>
                <div class="nav__actions">
                    <button
                        class="nav__icon"
                        @click.prevent="store.toggleDark()"
                    >
                        <img
                            :src="store.dark ? '/assets/light.svg' : '/assets/dark.svg'"
                            alt=""
                        />
                    </button>
                    <a class="nav__icon" href="https://discord.gg/PH6U7FCEuH">
                        <img src="/assets/discord.svg" alt="Discord Logo" />
                    </a>
                    <a
                        class="nav__cta type-label-lg"
                        href="https://discord.gg/PH6U7FCEuH"
                        target="_blank"
                        >Kayıt Gönder</a
                    >
                </div>
            </nav>
        </header>

        <router-view :class="{ dark: store.dark }"></router-view>
    </body>
</html>
